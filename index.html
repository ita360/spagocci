<!DOCTYPE html>
<html lang="it">
<head>
<link rel="icon" href="https://github.com/spagocci/recensioni/blob/main/icona.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spagocci 1.38</title>
<style>
body {
  font-family:sans-serif;
  padding:20px;
  background:#f9f9f9;
}
button {
  margin-bottom:10px;
  padding:8px 12px;
  font-size:1em;
  cursor:pointer;
}

/* === INPUT NASCONDI & CERCA === */
#filtroParole {
  width:100%;
  max-width:400px;
  padding:8px 10px;
  margin:10px 0;
  font-size:1em;
  border:2px solid #b30000;
  border-radius:10px;
  box-sizing:border-box;
}

/* üîç CASSELLA "CERCA" con X */
#mostraBox {
  position:relative;
  width:100%;
  max-width:400px;
  margin:10px 0;
}
#mostraParole {
  width:100%;
  padding:8px 10px;
  font-size:1em;
  border:2px solid #b30000;
  border-radius:10px;
  box-sizing:border-box;
}
#clearMostra {
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  background:#b30000;
  color:white;
  border:none;
  border-radius:50%;
  width:22px;
  height:22px;
  cursor:pointer;
  font-weight:bold;
  display:none;
  line-height:18px;
  z-index:1;
}
#clearMostra:hover{background:darkred;}

#statusBar {
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:15px;
}
#conteggioNascosti {
  font-weight:bold;
  color:#b30000;
}
#timer {
  font-weight:bold;
  color:#009900;
}

/* === LAYOUT === */
.row {
  display:flex;
  gap:10px;
  height:80vh;
}
.column {
  flex:1;
  background:linear-gradient(to bottom,#fff,#f0f0f0);
  padding:20px;
  border-radius:20px;
  border:none;
  box-shadow:inset 0 0 10px rgba(0,0,0,0.05),0 4px 10px rgba(0,0,0,0.1);
  overflow-y:auto;
}

/* === CARD OGGETTI === */
.contenuto {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:15px;
}
.item {
  background:#fff;
  border-radius:15px;
  box-shadow:0 3px 8px rgba(0,0,0,0.1);
  padding:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform .2s ease, box-shadow .2s ease;
}
.item:hover{transform:translateY(-3px);box-shadow:0 5px 10px rgba(0,0,0,0.15);}
.item-content {
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  gap:8px;
}
.item-content img {
  width:100%;
  max-width:150px;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:12px;
}
.price-big {
  font-weight:bold;
  color:#009900;
}
.column a {
  color:#000;
  text-decoration:none;
  font-weight:bold;
  display:-webkit-box;
  -webkit-line-clamp:3;   /* max 3 righe su desktop */
  -webkit-box-orient:vertical;
  overflow:hidden;
  line-height:1.3em;
}
.column a:hover{text-decoration:underline;}
small{color:#666;font-size:0.8em;}

/* === RESPONSIVE === */
@media(max-width:900px){
  .row{flex-direction:column;height:auto;}
}
@media(max-width:768px){
  .contenuto{
    grid-template-columns:repeat(3,1fr);
    gap:8px;
  }
  .item{padding:8px;}
  .item-content img{max-width:100px;}
  .column a{-webkit-line-clamp:2;font-size:0.8em;}
  .price-big{font-size:0.9em;}
}

/* === MODALE === */
#modaleParole{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);display:none;
  justify-content:center;align-items:center;z-index:1000;
}
#modaleContenuto{
  background:#fff;padding:20px;border-radius:15px;
  width:90%;max-width:500px;box-shadow:0 0 15px rgba(0,0,0,0.3);
}
#modaleContenuto textarea{
  width:100%;height:120px;font-size:1em;padding:8px;
  border-radius:8px;border:2px solid #b30000;resize:none;
}
#modaleContenuto button{margin-top:10px;margin-right:10px;}
</style>
</head>
<body>
<p class="link-bar">
  <b><a href="https://discord.gg/zE25rQfg">ü§ñDiSCORD</a> -
  <a href="https://sites.google.com/view/davidespagocci/informazioni">üìòiSTRUZiONi</a> -
  <a href="https://whatsapp.com/channel/0029Vb6FyJ88qIzyi9nRtV2O">üì¶WHATSAPP</a> -
  <a href="https://www.ebay.it/sch/i.html?_dkr=1&_ssn=davidespagocci">üõçÔ∏èEBAY</a></b>
</p>
<div id="mostraBox">
  <input id="mostraParole" type="text" placeholder="Cerca Parole (es: Cane, Per Lamborghini)üîç">
  <button id="clearMostra">‚ùå</button>
</div>
<input id="filtroParole" type="text" placeholder="Nascondi Parole (es: Custodia, per finestre)üö´">
<button id="btnGestisciParole">‚úèÔ∏èNascosteü´£</button>
<button id="toggleAudio">üì¢Notifiche</button>
<button id="btnSoloMigliori">i <b>Migli‚≠êri</b></button>
<button id="btnAdulti">üö´No Sesso</button>

<div id="statusBar">
  <span id="conteggioNascosti">üîï Oggetti nascosti: 0</span>
  <span id="timer">Agg. tra: 60 s</span>
</div>

<!-- === MODALE === -->
<div id="modaleParole">
  <div id="modaleContenuto">
    <h3>‚úèÔ∏è Parole Nascoste</h3>
    <p>Inserisci parole o frasi separate da virgole o punti e virgola:</p>
    <textarea id="modaleTextarea"></textarea><br>
    <button id="salvaParole">üíæ Salva</button>
    <button id="cancellaParole">üóëÔ∏è Cancella Tutto</button>
    <button id="chiudiModale">‚ùå Chiudi</button>
  </div>
</div>

<!-- === AUDIO === -->
<audio id="audioGenerale" src="https://raw.githubusercontent.com/spagocci/recensioni/main/tutti.mp3" preload="auto"></audio>
<audio id="audioPochiSecondi" src="https://raw.githubusercontent.com/spagocci/recensioni/main/perte.mp3" preload="auto"></audio>
<audio id="audioAttivate" src="https://raw.githubusercontent.com/spagocci/recensioni/main/attivate.mp3" preload="auto"></audio>
<audio id="audioDisattivate" src="https://raw.githubusercontent.com/spagocci/recensioni/main/disattivate.mp3" preload="auto"></audio>
<audio id="audioAggAttivato" src="https://raw.githubusercontent.com/spagocci/recensioni/main/aggattivato.mp3" preload="auto"></audio>
<audio id="audioAggDisattivato" src="https://raw.githubusercontent.com/spagocci/recensioni/main/aggdisattivato.mp3" preload="auto"></audio>
<audio id="audioValle" src="https://raw.githubusercontent.com/spagocci/recensioni/main/valledilacrime.mp3" preload="auto"></audio>

<!-- === COLONNE === -->
<div class="row">
  <div class="column" id="canaleSinistra">
    <h2>#tutti</h2>
    <div class="contenuto" id="contenutoSinistra"></div>
  </div>
  <div class="column" id="canaleFiltrati">
    <h2>#filtrati</h2>
    <div class="contenuto" id="contenutoFiltrati"></div>
  </div>
</div>

<div class="column" id="canaleAdulti">
  <h2>#adulti</h2>
  <div class="contenuto" id="contenutoAdulti"></div>
</div>

<div class="column" id="canaleDestra">
  <h2>#perpochisecondi</h2>
  <div class="contenuto" id="contenutoDestra"></div>
</div>

<button id="toggleRefresh">‚è∏ Ferma aggiornamento</button>
<button id="btnValle">üò≠ Valle Di Lacrime</button>

<script>
/* === TIMER === */
let refreshInterval=60,timeLeft=refreshInterval,refreshActive=true;
const timerDisplay=document.getElementById("timer");
function updateTimerDisplay(){timerDisplay.textContent=`Agg: ${timeLeft}s`;}
setInterval(()=>{if(!refreshActive)return;timeLeft--;if(timeLeft<=0)location.reload();updateTimerDisplay();},1000);

/* === AUDIO E BOTTONI REFRESH === */
const toggleButton=document.getElementById("toggleRefresh");
const audioAggAttivato=document.getElementById("audioAggAttivato");
const audioAggDisattivato=document.getElementById("audioAggDisattivato");
toggleButton.addEventListener("click",async()=>{
  refreshActive=!refreshActive;
  toggleButton.textContent=refreshActive?"‚è∏ Ferma aggiornamento":"‚ñ∂Ô∏è Riprendi aggiornamento";
  try{if(refreshActive)await audioAggAttivato.play();else await audioAggDisattivato.play();}
  catch(e){console.warn("Errore audio:",e.message);}
});

/* === AUDIO NOTIFICHE === */
let audioAttivo=localStorage.getItem('audioAttivo')==='true';
let messaggiVisualizzati=new Set(JSON.parse(localStorage.getItem('messaggiVisualizzati')||'[]'));
let primaVolta=messaggiVisualizzati.size===0;
const toggleAudioBtn=document.getElementById('toggleAudio');
const audioGenerale=document.getElementById('audioGenerale');
const audioPochiSecondi=document.getElementById('audioPochiSecondi');
const audioAttivate=document.getElementById('audioAttivate');
const audioDisattivate=document.getElementById('audioDisattivate');
const audioValle=document.getElementById('audioValle');
const btnValle=document.getElementById('btnValle');
function aggiornaBottoneAudio(){toggleAudioBtn.textContent=audioAttivo?"üîäAudio":"üîáAudio";}
aggiornaBottoneAudio();
btnValle.addEventListener('click',async()=>{try{await audioValle.play();}catch(e){console.warn("Errore audio:",e.message);}});
toggleAudioBtn.addEventListener('click',async()=>{
  audioAttivo=!audioAttivo;
  localStorage.setItem('audioAttivo',audioAttivo);
  aggiornaBottoneAudio();
  try{
    await audioGenerale.play();audioGenerale.pause();audioGenerale.currentTime=0;
    await audioPochiSecondi.play();audioPochiSecondi.pause();audioPochiSecondi.currentTime=0;
    if(audioAttivo)await audioAttivate.play();else await audioDisattivate.play();
  }catch(e){console.warn("Errore audio:",e.message);}
});

/* === CARICAMENTO OGGETTI === */
const conteggioNascosti=document.getElementById('conteggioNascosti');
function caricaCatalogo(){
  const t=Date.now();
  fetch(`https://spagocci.github.io/recensioni/data.json?t=${t}`)
  .then(r=>r.json())
  .then(data=>{
    data.sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp));
    const s=document.getElementById('contenutoSinistra');
    const d=document.getElementById('contenutoDestra');
    const f=document.getElementById('contenutoFiltrati');
    const a=document.getElementById('contenutoAdulti');
    s.innerHTML=d.innerHTML=f.innerHTML=a.innerHTML='';



    data.forEach(item=>{
// Rende cliccabili le immagini con link Amazon
document.querySelectorAll('.clickable-img').forEach(img => {
  img.addEventListener('click', () => {
    const url = img.dataset.link;
    if (url) window.open(url, '_blank');
  });
});
      const isNuovo=!messaggiVisualizzati.has(item.id);
      messaggiVisualizzati.add(item.id);
      localStorage.setItem('messaggiVisualizzati',JSON.stringify([...messaggiVisualizzati]));
      const div=document.createElement('div');
      div.className='item';
div.innerHTML=`<div class="item-content">
  ${item.image && item.link ? `<img src="${item.image}" alt="" class="clickable-img" data-link="${item.link}">` : item.image ? `<img src="${item.image}" alt="">` : ''}
  ${item.price?`<div class="price-big">${item.price}</div>`:''}
  <p>${item.link?`<a href="${item.link}" target="_blank">${item.text}</a>`:item.text}</p>
  <small>${new Date(item.timestamp).toLocaleString()}</small>
</div>`;

      if(item.sourceChannel==='1432128848534962402'){ // #tutti
        s.appendChild(div); if(!primaVolta&&audioAttivo&&isNuovo)audioGenerale.play().catch(()=>{});
      } else if(item.sourceChannel==='1430829927175032954'){ // #perpochisecondi
        d.appendChild(div); if(!primaVolta&&audioAttivo&&isNuovo)audioPochiSecondi.play().catch(()=>{});
      } else if(item.sourceChannel==='1431551820509089842'){ // #filtrati
        f.appendChild(div); if(!primaVolta&&audioAttivo&&isNuovo)audioGenerale.play().catch(()=>{});
      } else if(item.sourceChannel==='1433144661186318630'){ // #adulti
        a.appendChild(div); if(!primaVolta&&audioAttivo&&isNuovo)audioGenerale.play().catch(()=>{});
      }
    });
    applicaFiltri();
  })
  .catch(err=>{
    ['contenutoSinistra','contenutoDestra','contenutoFiltrati','contenutoAdulti'].forEach(id=>{
      document.getElementById(id).innerHTML=`<p style="color:red;">‚ùå ${err.message}</p>`;
    });
  });
}
caricaCatalogo();
setInterval(caricaCatalogo,10000);

/* === FILTRI (nascondi + cerca) === */
const filtroInput=document.getElementById('filtroParole');
const mostraInput=document.getElementById('mostraParole');
const clearMostra=document.getElementById('clearMostra');
filtroInput.value=localStorage.getItem('paroleNascondi')||'';
mostraInput.value=localStorage.getItem('mostraParole')||'';
if(mostraInput.value.trim())clearMostra.style.display='inline-block';

filtroInput.addEventListener('input',()=>{localStorage.setItem('paroleNascondi',filtroInput.value.trim());applicaFiltri();});
mostraInput.addEventListener('input',()=>{localStorage.setItem('mostraParole',mostraInput.value.trim());clearMostra.style.display=mostraInput.value.trim()?'inline-block':'none';applicaFiltri();});
clearMostra.addEventListener('click',()=>{mostraInput.value='';localStorage.removeItem('mostraParole');clearMostra.style.display='none';applicaFiltri();});

function applicaFiltri(){
  const nascondi=filtroInput.value.toLowerCase().split(/[;,]+/).map(x=>x.trim()).filter(Boolean);
  const mostra=mostraInput.value.toLowerCase().split(/[;,]+/).map(x=>x.trim()).filter(Boolean);
  let nascosti=0;
  document.querySelectorAll('.item').forEach(el=>{
    const testo=(el.innerText||'').toLowerCase();
    const hide=nascondi.some(w=>testo.includes(w));
    const show=mostra.length===0||mostra.some(w=>testo.includes(w));
    const vis=!hide&&show;
    el.style.display=vis?'':'none';
    if(!vis)nascosti++;
  });
  conteggioNascosti.textContent=`üîï Oggetti nascosti: ${nascosti}`;
}

/* === MODALE PAROLE === */
const modale=document.getElementById('modaleParole');
const textarea=document.getElementById('modaleTextarea');
const btnGestisci=document.getElementById('btnGestisciParole');
btnGestisci.addEventListener('click',()=>{textarea.value=localStorage.getItem('paroleNascondi')||'';modale.style.display='flex';});
document.getElementById('chiudiModale').addEventListener('click',()=>modale.style.display='none');
document.getElementById('salvaParole').addEventListener('click',()=>{localStorage.setItem('paroleNascondi',textarea.value.trim());filtroInput.value=textarea.value.trim();applicaFiltri();modale.style.display='none';});
document.getElementById('cancellaParole').addEventListener('click',()=>{localStorage.removeItem('paroleNascondi');filtroInput.value='';applicaFiltri();modale.style.display='none';});

/* === SOLO MIGLIORI === */
const btnSoloMigliori=document.getElementById('btnSoloMigliori');
let soloMigliori=false;
btnSoloMigliori.addEventListener('click',()=>{
  soloMigliori=!soloMigliori;
  document.getElementById('canaleSinistra').style.display=soloMigliori?'none':'block';
  document.getElementById('canaleDestra').style.display='block';
  document.getElementById('canaleFiltrati').style.display='block';
  btnSoloMigliori.textContent=soloMigliori?'üåç TUTTi gli oggetti':'‚≠ê Solo i Migliori oggetti';
});

/* === ADULTI: toggle con persistenza === */
const btnAdulti=document.getElementById('btnAdulti');
const canaleAdulti=document.getElementById('canaleAdulti');
let adultiVisibili = (localStorage.getItem('adultiVisibili') ?? 'true') === 'true';
aggiornaStatoAdulti();

btnAdulti.addEventListener('click', ()=>{
  adultiVisibili = !adultiVisibili;
  localStorage.setItem('adultiVisibili', adultiVisibili);
  aggiornaStatoAdulti();
});

function aggiornaStatoAdulti(){
  canaleAdulti.style.display = adultiVisibili ? 'block' : 'none';
  btnAdulti.textContent = adultiVisibili ? 'üö´ Nascondi Sesso' : 'üîû Mostra Sesso';
}
</script>
</body>
</html>

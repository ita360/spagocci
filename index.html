<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo Recensioni</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .item { margin-bottom: 20px; padding: 10px; background: #fff; border: 1px solid #ccc; }
    img { max-width: 200px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Oggetti</h1>
  <div id="catalogo"></div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        data.reverse().forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <p>${item.text}</p>
            ${item.link ? `<a href="${item.link}" target="_blank">ðŸ”— Link</a>` : ''}
            ${item.image ? `<img src="${item.image}" alt="Immagine"/>` : ''}
            <small>${new Date(item.timestamp).toLocaleString()}</small>
          `;
          document.getElementById('catalogo').appendChild(div);
        });
      });
  </script>
</body>
</html>
